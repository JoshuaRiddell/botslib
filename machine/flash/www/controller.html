<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Gamepad Controller</title>
</head>

<script src="controller.js"></script>

<body>
    <h1>Gamepad Controller</h1>

    <h2>Controller Debug:</h2>    
    <div>
        <p>Pad 1: <span id="pad1x"></span>,  <span id="pad1y"></span></p>
        <p>Pad 2: <span id="pad2x"></span>,  <span id="pad2y"></span></p>
        <p>Trigger Left: <span id="trig_l"></span>, Trigger Right <span id="trig_r"></span></p>
    </div>

    <h2>Walking Control Panel:</h2>    
    <div>
        <p>Walk Status: <span id="walk_status"></span></p>
        <button id="start_button">START</button> <button id="stop_button">STOP</button>

        <p>z Height (mm): <span id="z_height_readout"></span></p>
        <input type="range" min="10" max="60" value="40" id="z_height_slider">
    </div>

    <h2>Websockets Connection:</h2>
    <div>
        <button id="disconnect_button">DISCONNECT</button> <button id="connect_button">CONNECT</button>

        <h3>Status:</h3>
        <div id="connection_status"></div>
    </div>

</body>


</html>
