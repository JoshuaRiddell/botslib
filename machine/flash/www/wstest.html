<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>MicroWebSocket Test</title>
    </head>

    <script language="javascript">
        var output;
        function init()
        {
            output = document.getElementById("output");
            testWebSocket();
        }
        function testWebSocket()
        {
            var wsUri           = "ws://" + window.location.hostname;
            writeToScreen("Connection to " + wsUri + "...")
            websocket           = new WebSocket(wsUri);
            websocket.onopen    = function(evt) { onOpen    (evt) };
            websocket.onclose   = function(evt) { onClose   (evt) };
            websocket.onmessage = function(evt) { onMessage (evt) };
            websocket.onerror   = function(evt) { onError   (evt) };
        }
        function onOpen(evt)
        {
            writeToScreen("<strong>-- CONNECTED --</strong>");


        }
        function onClose(evt)
        {
            writeToScreen("<strong>-- DISCONNECTED --</strong>");
        }
        function onMessage(evt)
        {
            writeToScreen('MSG FROM SERVER : <span style="color: blue;">' + evt.data + '</span>');
        }
        function onError(evt)
        {
            writeToScreen('ERROR : <span style="color: red;">' + evt.data + '</span>');
        }
        function SendMsg(msg)
        {

            websocket.send(msg);
        }
        function writeToScreen(s)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = s;
            output.appendChild(pre);
        }
        window.addEventListener("load", init, false);
    </script>

    <body>
<div class="slidecontainer">
  <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
  <p>Roll: <span id="demo"></span></p>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="100" value="50" class="slider" id="myRange2">
    <p>Pitch: <span id="demo2"></span></p>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="100" value="50" class="slider" id="myRange3">
    <p>Up/Down: <span id="demo3"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output1 = document.getElementById("demo");
output1.innerHTML = slider.value;

slider.oninput = function() {
  output1.innerHTML = this.value;
  SendMsg("R:"+this.value);
}


var slider2 = document.getElementById("myRange2");
var output2 = document.getElementById("demo2");
output2.innerHTML = slider.value;

slider2.oninput = function() {
  output2.innerHTML = this.value;
  SendMsg("P:"+this.value);
}


var slider3 = document.getElementById("myRange3");
var output3 = document.getElementById("demo3");
output2.innerHTML = slider.value;

slider3.oninput = function() {
  output3.innerHTML = this.value;
  SendMsg("U:"+this.value);
}

</script>
	  <h2>MicroWebSocket Test :</h2>
      <div id="output"></div>
    </body>

</html>
